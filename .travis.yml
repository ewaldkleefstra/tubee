language: php
php:
- 7.2
sudo: required
addons:
  apt:
    packages:
    - imagemagick
before_install:
- echo "extension = apcu.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- echo "extension = mongodb.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- echo "\n" | pecl install imagick
- export version=$TRAVIS_TAG
- if [[ "${version:0:1}" == "v" ]]; then version=${version:1}; fi;
- if [ "$version" == "" ]; then version=$TRAVIS_BUILD_NUMBER; fi;
script: make VERSION=$version
notifications:
  email: false
before_deploy:
- if [[ "$version" == *"-"* ]]; then export deb_distribution=unstable; else export
  deb_distribution=stable; fi;
- if [[ "$TRAVIS_BRANCH" == "master" ]]; then export deb_distribution=nightly; fi;
- export date=$(date +%Y-%m-%d)
- cp packaging/debian/bintray.json bintray.json
- sed -i s/'{version}'/$version/g bintray.json
- sed -i s/'{date}'/$date/g bintray.json
- sed -i s/'{deb_distribution}'/$deb_distribution/g bintray.json
- cat bintray.json
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
- provider: bintray
  skip_cleanup: true
  file: bintray.json
  user: raffis
  on:
    tags: true
  key:
    secure: ""
after_deploy:
- test "$TRAVIS_TAG" != "" && version=${TRAVIS_TAG:1};
- test "$TRAVIS_TAG" != "" && docker build -t gyselroth/tubee:$version .
- test "$TRAVIS_TAG" != "" && docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- test "$TRAVIS_TAG" != "" && docker tag gyselroth/tubee:$version
- test "$TRAVIS_TAG" != "" && docker tag gyselroth/tubee:latest
- test "$TRAVIS_TAG" != "" && docker push gyselroth/tubee:$version
- test "$TRAVIS_TAG" != "" && docker push gyselroth/tubee:latest
- ! 'if [ "$TRAVIS_TAG" != "" ]; then curl -s -X POST -H ''Content-Type: application/json''
  -H ''Accept: application/json'' -H ''Travis-API-Version: 3'' -H "Authorization:
  token $TRAVIS_API_TOKEN" -d ''{"request":{"message":"trigger build", "branch":"master",
  "config":{"env":{"REPOSITORY": "''"$deb_distribution"''", "VERSION":"''"$version"''"}}}}''
  "https://api.travis-ci.org/repo/gyselroth%2Ftubee-sdk-typescript-node/requests"; fi'
env:
  global:
    secure: 
