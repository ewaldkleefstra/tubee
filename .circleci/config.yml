version: 2.1

defaults: &defaults
    docker:
      - image: gyselroth/tubee:php7.2-fpm-circleci

jobs:
  build:
    <<: *defaults

    working_directory: /tmp
    steps:
      - checkout
      - run:
          name: before_install
          command: |
            export version="$CIRCLE_BUILD_NUM"
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run:
          name: script
          command: |
            make VERSION=$version
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor

  release:
    <<: *defaults

    working_directory: /tmp
    steps:
      - checkout
      - run:
          name: before_install
          command: |
            export version=$CIRCLE_TAG
            if [[ "${version:0:1}" == "v" ]]; then version=${version:1}; fi;
            if [ "$version" == "" ]; then version=$CIRCLE_BUILD_NUM; fi;
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run:
          name: script
          command: |
            make VERSION=$version
            if [ "$CIRCLE_TAG" != "" ]; then docker build -t gyselroth/tubee:$version .; fi
      - run:
          name: before_deploy
          command: if [[ "$version" == *"-"* ]]; then export docker_tag=latest-unstable; else export docker_tag=latest; fi;
      - save_cache:
         key: composer-v1-{{ checksum "composer.lock" }}
         paths:
           - vendor
      - store_artifacts:
          path: /tmp/dist
      - run:
          name: release
          command: |
            version=${"$CIRCLE_TAG":1};
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
            docker tag gyselroth/tubee:$version gyselroth/tubee:$docker_tag
            docker push gyselroth/tubee:$version
            docker push gyselroth/tubee:$docker_tag
