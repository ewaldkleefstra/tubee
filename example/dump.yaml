    root_name: data
    node_name: article
    pretty: true
    preserve_whitespace: false
  type: destination
  options:
    flush: false
    import:
      - guid
    filter_one: 'guid="{guid}"'
    filter_all: null
  file: /tmp/news.xml
---
name: create-update
kind: Workflow
namespace: default
collection: news
endpoint: xml-export
data:
  ensure: exists
  map:
    title:
      from: data.title
      required: true
    description:
      from: data.description
    date:
      from: data.date
    guid:
      from: data.guid
  condition: null
