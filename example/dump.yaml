data:
  schema:
    username:
      label: Username
      type: string
      require_regex: '#[a-zA-Z0-1]+#'
    firstname:
      label: Firstname
      type: string
    lastname:
      label: Surname
      type: string
    disabled:
      label: Surname
      type: int
    mail:
      label: Mail adress
      type: string
      require_regex: '#[a-zA-z0-9.-]+\@[a-zA-z0-9.-]+.[a-zA-Z]+#'
