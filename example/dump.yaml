---
name: create
kind: Workflow
namespace: default
collection: news
endpoint: bbc
data:
  ensure: exists
  map:
    title:
      from: title
      required: true
    description:
      from: description
    date:
      from: pubDate
    guid:
      from: guid._value
  condition: null
---
name: xml-export
kind: XmlEndpoint
namespace: default
collection: news
