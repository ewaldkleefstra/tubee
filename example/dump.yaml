name: ucs
kind: UcsEndpoint
namespace: playground
collection: accounts
data:
  resource:
    request_options:
      verify: false
    base_uri: 'http://ucs-endpoint/univention'
    flavor: users/user
  type: destination
  options:
    flush: false
    filter_one: '{\"objectProperty\": \"name\", \"objectPropertyValue\": \"{username}\"}'
    filter_all: null
secrets:
- secret: ucs
  key: username
  to: 'data.resource.auth.username'
- secret: ucs
  key: password
  to: 'data.resource.auth.password'
---
name: create
kind: Workflow
namespace: playground
collection: accounts
endpoint: ucs
data:
  priority: 1
  ensure: exists
  map:
    entryDn:
      name: "$dn$"
      script: "'uid='~data['username']~',cn=users,dc=foobar,dc=intranet'"
      required: true
    username:
      from: data.username
      required: true
    lastname:
      from: data.firstname
      required: true
    description:
      value: "bar bar"
    password:
      value: admin1234
  condition: "object['data']['disabled'] === null"
---
name: update
kind: Workflow
namespace: playground
collection: accounts
endpoint: ucs
data:
  priority: 2
  ensure: last
  map:
    entryDn:
      name: "$dn$"
      script: "'uid='~data['username']~',cn=users,dc=foobar,dc=intranet'"
      required: true
    username:
      from: data.username
      required: true
    lastname:
      from: data.firstname
      required: true
    description:
      value: "foo foo"
  condition: "object['data']['disabled'] === null"
---
name: disable
kind: Workflow
namespace: playground
collection: accounts
endpoint: ucs
data:
  priority: 4
  ensure: last
  map:
    entryDn:
      name: "$dn$"
      script: "'uid='~data['username']~',cn=users,dc=foobar,dc=intranet'"
      required: true
    username:
      from: data.username
      required: true
    lastname:
      from: data.firstname
      required: true
    description:
      value: "This user is disabled"
  condition: "object['data']['disabled'] !== null and now() >= object['data']['disabled'] + 1800"
---
name: remove
kind: Workflow
namespace: playground
collection: accounts
endpoint: ucs
data:
  priority: 3
  ensure: absent
  map:
    username:
      from: data.username
      required: true
  condition: "object['data']['disabled'] !== null and now() >= object['data']['disabled'] + 3600"
